name: on_Linux_hw
  
on:
  push:
    branches:
      - master 

jobs:
        
  build:
    runs-on: ubuntu-20.04
        
    steps:

      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Ninja 
        run: sudo apt update -y && sudo apt install -y ninja-build 

      - name: Setup SDL2-dev
        run : sudo apt-get install -y libsdl2-dev && sudo apt-get install -y libsdl2-2.0-0

      - name: build_act
        run: |

          mkdir -p build
          cd build
          cmake -G Ninja ..
          cd /usr/include/SDL2
          ls -la
          cmake --build .
          ctest 
          cmake --install .
          ##################
          cd ../tests/ex02/bin/
          ./02-sdl-dynamic
          ./02-sdl-static
