name: on_Linux_hw
  
on:
  push:
    branches:
      - master 

jobs:
        
  build:
    runs-on: ubuntu-20.04
        
    steps:

      - name: Git clone our repo
        uses: actions/checkout@v2

      - name: Setup Ninja 
        run: sudo apt update -y && sudo apt install -y ninja-build cmake
        
      - name: Setup SDL2
        run : sudo apt-get install pkgconf
      - run : pkg-config --version

      - name: Setup SDL2-dev
        run : sudo apt-get install libsdl2-dev



      - name: build_act
        run: |

          mkdir -p build
          cd build
          cmake -GNinja ..
          ninja
          ctest 
          cmake --install .
          ##################
          cd ../tests/ex02/bin/
          pwd
          ls
          ./02-sdl-dynamic
          ./02-sdl-static
