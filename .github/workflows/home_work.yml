name: on_Linux_hw
  
on:
  push:
    branches:
      - master 

jobs:
        
  build:
    runs-on: ubuntu-latest
    
    steps:
    
      - name: Git clone our repo
        uses: actions/checkout@v1
        
      - name: Setup Ninja
        run : sudo apt-get install ninja-build
        
      - name: Setup SDL2-dev
        run: sudo apt-get install libsdl2-dev
      - name: Setup SDL2
        run: sudo apt-get install libsdl2-2.0
      - name: build_act
        run: |
          mkdir build
          cd build   
          cmake -G Ninja ..
          cmake --build .
          ctest 
          cmake --install .
